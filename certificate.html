<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZED X // ENLISTMENT_CERTIFICATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-glow: rgba(0, 210, 255, 0.4);
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            overflow-x: hidden;
        }

        /* 4K & Mobile Responsive Card */
        .cert-wrapper {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 210, 255, 0.3);
            position: relative;
            padding: 60px 40px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 20px var(--neon-glow);
            overflow: hidden;
        }

        /* Decorative Corners */
        .cert-wrapper::before, .cert-wrapper::after {
            content: ''; position: absolute; width: 40px; height: 40px;
            border: 3px solid var(--neon-blue);
        }
        .cert-wrapper::before { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .cert-wrapper::after { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        .watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 8rem; font-weight: 900; color: rgba(255, 255, 255, 0.02);
            pointer-events: none; white-space: nowrap; font-family: 'Orbitron';
        }

        .header { text-align: center; margin-bottom: 40px; }
        .header h3 { font-family: 'Orbitron'; letter-spacing: 8px; color: var(--neon-blue); font-size: 0.8rem; }
        
        .main-title {
            font-family: 'Orbitron'; font-size: 2.5rem; text-align: center;
            margin: 20px 0; text-transform: uppercase; letter-spacing: 5px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .present-to { text-align: center; color: #666; font-size: 0.7rem; letter-spacing: 3px; }

        /* THE NAME AREA */
        #user-name {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem; text-align: center; color: var(--neon-blue);
            margin: 10px 0; text-shadow: 0 0 15px var(--neon-glow);
        }

        .desc-box {
            text-align: center; max-width: 600px; margin: 30px auto;
            line-height: 1.8; color: #bbb; font-size: 0.9rem;
            padding: 20px; border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* Stats Grid */
        .stats-summary {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 20px; margin: 40px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 30px;
        }
        .stat-item { text-align: center; }
        .stat-label { font-size: 0.6rem; color: #555; display: block; }
        .stat-val { font-family: 'Orbitron'; font-size: 1rem; color: #fff; }

        .thank-you {
            text-align: center; font-family: 'Orbitron'; font-size: 0.8rem;
            color: #00ff88; letter-spacing: 3px; margin-top: 20px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .cert-wrapper { padding: 40px 20px; }
            .main-title { font-size: 1.5rem; }
            #user-name { font-size: 2.5rem; }
            .stats-summary { grid-template-columns: 1fr; gap: 10px; }
            .watermark { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div class="cert-wrapper">
        <div class="watermark">VERIFIED</div>
        
        <div class="header">
            <h3>OFFICIAL SELECTION ENTRY</h3>
            <p style="font-size: 10px; color: #444;">ID: <span id="cert-id"></span></p>
        </div>

        <h1 class="main-title">Certificate of Enlistment</h1>
        
        <p class="present-to">THIS IS OFFICIALLY PRESENTED TO</p>
        <h2 id="user-name">Loading...</h2>

        <div class="desc-box" id="dynamic-desc">
            Initializing profile analysis...
        </div>

        <div class="stats-summary">
            <div class="stat-item">
                <span class="stat-label">UID_IDENTIFIER</span>
                <span class="stat-val" id="val-uid">0000</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">COMBAT_LEVEL</span>
                <span class="stat-val" id="val-lvl">00</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">OPERATING_DEVICE</span>
                <span class="stat-val" id="val-dev">UNKNOWN</span>
            </div>
        </div>

        <div class="thank-you">
            JAI ODISHA â€¢ JAI MAHAKAL<br>
            <span style="font-size: 10px; color: #fff;">WELCOME TO THE ZED X ELITE SQUAD</span>
        </div>
    </div>

    <script>
        // Get Data from URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || "Elite Warrior";
        const uid = params.get('uid') || "ZDX-000";
        const lvl = params.get('lvl') || "60";
        const dev = params.get('device') || "Mobile Unit";
        const rank = params.get('rank') || "Diamond";

        // Inject Data
        document.getElementById('user-name').innerText = name;
        document.getElementById('val-uid').innerText = uid;
        document.getElementById('val-lvl').innerText = lvl;
        document.getElementById('val-dev').innerText = dev;
        document.getElementById('cert-id').innerText = Math.floor(Math.random()*900000 + 100000);

        // Dynamic Description
        document.getElementById('dynamic-desc').innerHTML = 
            `After a thorough review of tactical capabilities, <b>${name}</b> has demonstrated the required 
            discipline and skill set for ZED X. With a confirmed rank of <b>${rank}</b>, this applicant is 
            now cleared for squad operations and guild participation.`;
    </script>
</body>
</html>
